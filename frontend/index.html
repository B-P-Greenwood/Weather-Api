<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <title>Weather Api</title>
</head>
<body>
    <nav id="nav-bar">
        <a href="" class="nav-icon"><img src="images/burger.JPG" alt="menu icon"></a>
    </nav>
    <main>
        <section id="place">
            <h1 id="place-time">Birmingham</h1>
        </section>
        <div id="hour-bar">
            <input id="left-scroll" type="image" src="./images/left-arror.svg" width=">30" height="30">

            <section id="hourly">

        </div>
        <section id="tempreture">
            <h2></h2>
        </section>

            <div>
                <h3 id="overview"></h3>
            </div>
            <div id="details-section">
                <span id ="clouds" class="column">
                </span>
                <span id="wind-temp" class="column">
                </span>
            </div>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
